​<html>
<head>
<title>document.getElementById를 이용해서 span 값변경하기</title>
<script language="javascript">
    for(var i=0;i<=5;i++){

for(var m=1;m<=5;m++){

document.write("i= "+i, "m= "+m,"<br>");

}

}




</script>
</head>
<body>
   <span id="test">현재값</span>
   <input type="button" value="변경" onclick="spanchange();">
</body>
</html>
